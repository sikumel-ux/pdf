<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahika Trans Files</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#053a6f">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

<div class="top-section">
    <h1 class="title-brand">MAHIKA<span class="brand-mahika">TRANS</span></h1>
    <div class="subtitle">Secure Cloud Storage System</div>
</div>

<div class="main-container">
    <div class="upload-card">
        <div class="form-group">
            <label>Dokumen</label>
            <div class="file-input-wrapper" onclick="document.getElementById('pdfInput').click()">
                <i data-lucide="file-up" style="width: 40px; height: 40px;"></i>
                <p id="file-label">Klik atau pilih file</p>
                <input type="file" id="pdfInput" accept="application/pdf" hidden>
            </div>
        </div>

        <button class="btn-upload" id="uploadBtn">
            <i data-lucide="send"></i> UPLOAD
        </button>

        <div id="resultBox" class="result-box">
            <div class="res-title">Berhasil Tersimpan</div>
            <div class="res-filename" id="doneName">nama-file.pdf</div>
            <div class="action-btns">
                <button class="mini-btn" id="copyBtn"><i data-lucide="link" size="14"></i> Copy Link</button>
                <button class="mini-btn" style="color: #ef4444;" onclick="location.reload()"><i data-lucide="refresh-cw" size="14"></i> Baru</button>
            </div>
        </div>
    </div>

    <div class="action-area">
        <a href="https://wa.me/628123456789" class="btn-whatsapp">
            <i data-lucide="message-square"></i> HUBUNGI ADMIN MAHIKA
        </a>
    </div>
</div>

<script src="app.js"></script>
<script>
    // Register Service Worker untuk PWA
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js');
    }
</script>
</body>
</html>
