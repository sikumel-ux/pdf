<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mahika Trans</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600;800&display=swap" rel="stylesheet">
</head>
<body>

<div class="top-section">
    <h1 class="title-brand">MAHIKA<span class="brand-mahika">TRANS</span></h1>
    <p class="subtitle">Cloud Manager</p>
</div>

<div class="main-container">
    <div id="view-home" class="view active-view">
        <h3 style="margin-bottom:15px; font-size:16px;">ðŸ“‚ File Saya</h3>
        <div id="file-list">
            <div class="loading-state">Memuat data...</div>
        </div>
    </div>

    <div id="view-upload" class="view">
        <div class="card">
            <h3 style="margin-bottom:15px;">Upload Baru</h3>
            <div style="border:2px dashed #ccc; padding:40px; border-radius:15px; margin-bottom:15px;" onclick="document.getElementById('pdfInput').click()">
                <i class="fa-solid fa-cloud-arrow-up" style="font-size:30px; color:#053a6f;"></i>
                <p id="file-label" style="font-size:12px; margin-top:10px;">Pilih PDF</p>
                <input type="file" id="pdfInput" accept="application/pdf" hidden>
            </div>
            <button class="btn-main" id="uploadBtn">MULAI UPLOAD</button>
        </div>
    </div>

    <div id="view-setting" class="view">
        <div class="card">Fitur Pengaturan sedang disiapkan.</div>
    </div>

    <div id="view-profile" class="view">
        <div class="card">Admin Mahika Trans</div>
    </div>
</div>

<div class="bottom-nav">
    <div class="nav-item active" onclick="switchTab('home', this)">
        <i class="fa-solid fa-house"></i><span>Home</span>
    </div>
    <div class="nav-item" onclick="switchTab('upload', this)">
        <i class="fa-solid fa-plus-circle"></i><span>Upload</span>
    </div>
    <div class="nav-item" onclick="switchTab('setting', this)">
        <i class="fa-solid fa-cog"></i><span>Setting</span>
    </div>
    <div class="nav-item" onclick="switchTab('profile', this)">
        <i class="fa-solid fa-user"></i><span>Profile</span>
    </div>
</div>

<div id="toast" class="toast"></div>

<script src="app.js"></script>
</body>
    </html>
