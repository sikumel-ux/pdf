<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahika Trans Files | Cloud Upload</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --deep-blue: #053a6f; 
            --mahika-yellow: #facc15; 
            --white: #ffffff;
            --light-bg: #f3f4f6;
            --success: #22c55e;
        }

        * { box-sizing: border-box; }
        body { margin: 0; background-color: var(--light-bg); font-family: 'Plus Jakarta Sans', sans-serif; }

        /* Header */
        .top-section {
            background: radial-gradient(circle at 50% 0%, #074a8d 0%, #053a6f 100%);
            height: 160px; display: flex; flex-direction: column; align-items: center; padding-top: 30px;
        }
        .title-brand { font-size: 32px; font-weight: 800; letter-spacing: -1.5px; margin: 0; color: var(--white); }
        .brand-mahika { color: var(--mahika-yellow); }
        .subtitle { font-size: 10px; color: var(--mahika-yellow); text-align: center; letter-spacing: 2px; font-weight: 600; margin-top: 5px; text-transform: uppercase; }

        /* Container */
        .main-container { max-width: 400px; margin: -50px auto 40px auto; padding: 0 15px; }

        /* Card */
        .upload-card { 
            background: var(--white); border-radius: 24px; 
            box-shadow: 0 15px 40px rgba(0,0,0,0.1); padding: 25px; 
        }

        .form-group { margin-bottom: 20px; }
        label { display: block; font-size: 10px; font-weight: 800; color: #94a3b8; text-transform: uppercase; margin: 0 0 8px 4px; letter-spacing: 0.5px; }

        /* Input Styling */
        .file-input-wrapper {
            position: relative; border: 2px dashed #e2e8f0; border-radius: 16px;
            padding: 30px 20px; text-align: center; transition: all 0.3s ease;
            cursor: pointer; background: #f8fafc;
        }
        .file-input-wrapper:hover { border-color: var(--deep-blue); background: #f1f5f9; }
        .file-input-wrapper i { color: var(--deep-blue); margin-bottom: 10px; }
        .file-input-wrapper p { font-size: 13px; font-weight: 700; color: var(--deep-blue); margin: 5px 0 0 0; }
        
        input[type="file"] {
            position: absolute; inset: 0; opacity: 0; cursor: pointer;
        }

        /* Button */
        .btn-upload {
            width: 100%; padding: 16px; background: var(--deep-blue); color: var(--white); border: none;
            border-radius: 16px; font-weight: 800; font-size: 14px; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            transition: all 0.3s ease;
        }
        .btn-upload:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(5, 58, 111, 0.3); }
        .btn-upload:disabled { opacity: 0.7; cursor: not-allowed; }

        /* Status Result */
        .result-box {
            margin-top: 20px; background: #f0fdf4; border: 2px solid var(--success);
            border-radius: 18px; padding: 15px; display: none;
        }
        .res-title { font-size: 11px; font-weight: 800; color: var(--success); text-transform: uppercase; }
        .res-filename { font-size: 14px; font-weight: 700; color: var(--deep-blue); margin-top: 4px; word-break: break-all; }
        
        .action-btns { display: flex; gap: 10px; margin-top: 12px; }
        .mini-btn {
            flex: 1; padding: 8px; border-radius: 8px; border: 1px solid #dcfce7;
            background: white; font-size: 11px; font-weight: 700; color: var(--deep-blue);
            cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 5px;
        }
        .mini-btn:hover { background: #dcfce7; }

        /* Footer */
        .action-area { margin-top: 30px; text-align: center; }
        .btn-whatsapp {
            display: flex; align-items: center; justify-content: center; gap: 10px;
            background: var(--deep-blue); color: var(--mahika-yellow); text-decoration: none;
            padding: 16px; border-radius: 18px; font-weight: 800; font-size: 14px;
            border: 2px solid var(--mahika-yellow); transition: 0.3s;
        }
        .btn-whatsapp:hover { transform: scale(1.02); background: #074a8d; }
    </style>
</head>
<body>

<div class="top-section">
    <h1 class="title-brand">MAHIKA<span class="brand-mahika">TRANS</span></h1>
    <div class="subtitle">Secure Cloud Storage System</div>
</div>

<div class="main-container">
    <div class="upload-card">
        <div class="form-group">
            <label>Dokumen PDF</label>
            <div class="file-input-wrapper">
                <i data-lucide="file-up" style="width: 40px; height: 40px;"></i>
                <p id="file-label">Klik atau pilih file PDF</p>
                <input type="file" id="pdfInput" accept="application/pdf" onchange="updateLabel()">
            </div>
        </div>

        <button class="btn-upload" id="uploadBtn" onclick="startUpload()">
            <i data-lucide="send"></i> UPLOAD KE SERVER
        </button>

        <div id="resultBox" class="result-box">
            <div class="res-title">Berhasil Tersimpan</div>
            <div class="res-filename" id="doneName">nama-file.pdf</div>
            <div class="action-btns">
                <button class="mini-btn" onclick="copyDirectLink()"><i data-lucide="link" size="14"></i> Copy Link</button>
                <button class="mini-btn" style="color: #ef4444;" onclick="location.reload()"><i data-lucide="refresh-cw" size="14"></i> Baru</button>
            </div>
        </div>
    </div>

    <div class="action-area">
        <a href="https://wa.me/628123456789" class="btn-whatsapp">
            <i data-lucide="message-square"></i> HUBUNGI ADMIN MAHIKA
        </a>
    </div>
</div>

<script>
    lucide.createIcons();

    const API_URL = "https://script.google.com/macros/s/AKfycbyzNaowGlzUAvsfX0DTnb98BiXM5JkYgK45po94lh2NPj-7rU41QZZ0BV3vBvMFltRFCw/exec";
    let lastFileUrl = "";

    function updateLabel() {
        const input = document.getElementById('pdfInput');
        if(input.files[0]) {
            document.getElementById('file-label').innerText = input.files[0].name;
            document.getElementById('file-label').style.color = "var(--success)";
        }
    }

    async function startUpload() {
        const fileInput = document.getElementById('pdfInput');
        const btn = document.getElementById('uploadBtn');
        const file = fileInput.files[0];

        if (!file) return alert("Pilih filenya dulu, Bro!");

        btn.disabled = true;
        btn.innerHTML = '<i data-lucide="loader-2" style="animation: spin 1s linear infinite;"></i> Mengirim...';
        lucide.createIcons();

        const reader = new FileReader();
        reader.onload = async () => {
            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    body: JSON.stringify({
                        name: file.name,
                        content: reader.result,
                        action: "upload"
                    })
                });

                const data = await response.json();
                if (data.content) {
                    showSuccess(file.name);
                } else {
                    alert("Gagal upload. Cek konfigurasi GitHub-mu.");
                }
            } catch (e) {
                alert("Error koneksi API.");
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i data-lucide="send"></i> UPLOAD KE SERVER';
                lucide.createIcons();
            }
        };
        reader.readAsDataURL(file);
    }

    function showSuccess(name) {
        document.getElementById('resultBox').style.display = 'block';
        document.getElementById('doneName').innerText = name;
        document.getElementById('uploadBtn').style.display = 'none';
        // Simulasi link (Ganti USERNAME/REPO sesuai aslinya)
        lastFileUrl = `https://raw.githubusercontent.com/USERNAME/REPO/main/uploads/${name}`;
    }

    function copyDirectLink() {
        navigator.clipboard.writeText(lastFileUrl);
        alert("Link file berhasil disalin!");
    }
</script>

<style>
    @keyframes spin { to { transform: rotate(360deg); } }
</style>

</body>
</html>
