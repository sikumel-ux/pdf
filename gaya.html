<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mahika Trans | Cloud</title>
    <link rel="stylesheet" href="gaya.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600;700;800&display=swap" rel="stylesheet">
</head>
<body>

<div class="top-section">
    <div>
        <h1 class="title-brand">MAHIKA<span class="brand-mahika">TRANS</span></h1>
        <p class="subtitle">Cloud Management System</p>
    </div>
</div>

<div class="main-container">
    <div id="view-home" class="view active-view">
        <div class="search-card">
            <div class="form-group">
                <label>Cari Dokumen</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" id="searchInput" placeholder="Ketik nama file...">
                </div>
            </div>
            
            <div id="file-list" style="margin-top: 20px;">
                </div>
        </div>
    </div>

    <div id="view-upload" class="view" style="display:none;">
        <div class="search-card">
            <div class="form-group">
                <label>Pilih File PDF</label>
                <div class="upload-box" onclick="document.getElementById('pdfInput').click()" style="border: 2px dashed #f1f5f9; padding: 30px; text-align: center; border-radius: 12px; cursor: pointer;">
                    <i class="fa-solid fa-file-circle-plus" style="font-size: 30px; color: var(--deep-blue);"></i>
                    <p id="file-label" style="font-size: 12px; font-weight: 700; color: #94a3b8; margin-top: 10px;">Ketuk untuk pilih PDF</p>
                    <input type="file" id="pdfInput" accept="application/pdf" hidden>
                </div>
            </div>
            <button class="btn-search" id="uploadBtn">UPLOAD KE CLOUD</button>
        </div>
    </div>

    <div class="action-area">
        <p class="action-label">Butuh Bantuan?</p>
        <a href="https://wa.me/628123456789" class="btn-whatsapp">
            <i class="fa-brands fa-whatsapp"></i>
            <span>HUBUNGI ADMIN</span>
        </a>
    </div>
</div>

<div class="bottom-nav" style="position: fixed; bottom: 0; left: 0; right: 0; background: white; height: 70px; display: flex; justify-content: space-around; align-items: center; box-shadow: 0 -5px 20px rgba(0,0,0,0.05); border-radius: 20px 20px 0 0;">
    <div class="nav-item" onclick="switchTab('home', this)" style="text-align:center; cursor:pointer; color: var(--deep-blue);">
        <i class="fa-solid fa-house" style="font-size: 20px;"></i>
        <p style="font-size: 10px; font-weight: 700;">Home</p>
    </div>
    <div class="nav-item" onclick="switchTab('upload', this)" style="text-align:center; cursor:pointer; color: #94a3b8;">
        <i class="fa-solid fa-circle-plus" style="font-size: 20px;"></i>
        <p style="font-size: 10px; font-weight: 700;">Upload</p>
    </div>
</div>

<div id="toast" class="toast" style="position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%); background: #1e293b; color: white; padding: 10px 20px; border-radius: 50px; font-size: 12px; transition: 0.4s; z-index: 9999;"></div>

<script src="app.js"></script>
</body>
</html>
