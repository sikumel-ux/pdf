<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Portal Keamanan | Mahika Trans</title>
    <link rel="stylesheet" href="gaya.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600;700;800&display=swap" rel="stylesheet">
</head>
<body class="matrix-body">
    <canvas id="matrix-canvas"></canvas>

    <div class="top-section">
        <div>
            <h1 class="title-brand">MAHIKA<span class="brand-mahika">TRANS</span></h1>
            <p class="subtitle">Cloud Management System</p>
        </div>
    </div>

    <div class="main-container">
        <div class="search-card" style="text-align: center;">
            <div style="background:rgba(16,185,129,0.1); color:#10b981; padding:5px 15px; border-radius:50px; font-size:10px; font-weight:800; display:inline-block; margin-bottom:20px;">
                SECURITY ACTIVE
            </div>
            <h2 style="color:var(--deep-blue); font-weight:800; margin-bottom:10px;">Security Portal</h2>
            <div style="font-family:monospace; background:#1e293b; color:#38bdf8; padding:15px; border-radius:12px; font-size:11px; text-align:left; margin-bottom:25px; line-height:1.5;">
                > All systems operational...<br>
                > Matrix background...<br>
                > Uplink STABLE.
            </div>
            
        </div>
    </div>

    <script>
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const alphabet = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZアァカサタナハマヤ';
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const rainDrops = Array(Math.floor(columns)).fill(1);
        const draw = () => {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';
            for (let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i * fontSize, rainDrops * fontSize);
                if (rainDrops * fontSize > canvas.height && Math.random() > 0.975) rainDrops = 0;
                rainDrops++;
            }
        };
        setInterval(draw, 35);
        window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });
    </script>
</body>
</html>
