<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>System Portal | Mahika Trans</title>
    <link rel="stylesheet" href="gaya.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="top-section">
        <h1 class="title-brand">MAHIKA<span class="brand-mahika">TRANS</span></h1>
    </div>

    <div class="main-container">
        <div class="search-card">
            <div class="stats-row">
                <div class="mini-card">
                    <span class="stat-label">Cloud Storage</span>
                    <span class="stat-value">12.4 GB</span>
                </div>
                <div class="mini-card">
                    <span class="stat-label">Server Status</span>
                    <span class="stat-value" style="color:#10b981">ONLINE</span>
                </div>
            </div>

            <div class="log-window" id="log-window"></div>
            
            <div class="footer-copy">
                &copy; 2026 MAHIKA TRANS. All Rights Reserved.<br>
                <span style="opacity: 0.6;">NEBULA CORE V3.0.4</span>
            </div>
        </div>
    </div>

    <script>
        const logWindow = document.getElementById('log-window');
        const events = ["SYNC", "AUTH", "PUSH", "FETCH"];

        function addLog() {
            const entry = document.createElement('div');
            entry.style.marginBottom = "10px";
            
            const logObj = {
                t: new Date().toLocaleTimeString('en-GB'),
                ev: events[Math.floor(Math.random() * events.length)],
                id: Math.random().toString(36).substring(7).toUpperCase(),
                secure: "YES"
            };

            entry.innerHTML = `<span style="color:#94a3b8">// Stream...</span><br>` + 
                             JSON.stringify(logObj, null, 1).replace(/"/g, '');

            logWindow.appendChild(entry);
            
            // PAKSA SCROLL KE BAWAH (LOG TETAP DI DALAM CARD)
            logWindow.scrollTop = logWindow.scrollHeight;

            // Jaga biar memori HP nggak berat
            if (logWindow.childNodes.length > 30) {
                logWindow.removeChild(logWindow.firstChild);
            }

            setTimeout(addLog, Math.random() * 1500 + 500);
        }
        addLog();
    </script>
</body>
</html>
