<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>System Status | Mahika Trans</title>
    <link rel="stylesheet" href="gaya.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="header">
        <h1 class="brand">MAHIKA<span>TRANS</span></h1>
    </div>

    <div class="content-card">
        <div class="stat-grid">
            <div class="stat-item">
                <i class="fa-solid fa-file-invoice"></i>
                <span class="stat-value">124</span>
                <span class="stat-label">Total Files</span>
            </div>
            <div class="stat-item">
                <i class="fa-solid fa-bolt"></i>
                <span class="stat-value">0.4s</span>
                <span class="stat-label">Latensi API</span>
            </div>
        </div>

        <div class="storage-box">
            <div class="storage-header">
                <span class="stat-label" style="color:var(--deep-blue)">Cloud Storage</span>
                <span class="stat-label">65% Full</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>

        <div class="status-list">
            <div class="status-row">
                <div class="status-dot"></div>
                <span class="status-text">GitHub Uplink Stable</span>
            </div>
            <div class="status-row">
                <div class="status-dot"></div>
                <span class="status-text">Google Apps Script Active</span>
            </div>
            <div class="status-row">
                <div class="status-dot"></div>
                <span class="status-text">Database Encryption Secure</span>
            </div>
        </div>

        <a href="index.html" class="btn-enter">MASUK KE DASHBOARD</a>
    </div>
</body>
</html>
