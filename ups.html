<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mahika Trans | Cloud Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600;700;800&display=swap" rel="stylesheet">
</head>
<body>

<div class="top-section">
    <h1 class="title-brand">MAHIKA<span class="brand-mahika">TRANS</span></h1>
    <p class="subtitle">Cloud Management System</p>
</div>

<div class="main-container">
    <div id="view-home" class="view active-view">
        <h3 class="section-title"><i class="fa-solid fa-folder-tree"></i> File Saya</h3>
        <div id="file-list">
            </div>
    </div>

    <div id="view-upload" class="view">
        <div class="card">
            <h3 style="color:var(--deep-blue); margin-bottom:20px; font-weight:800;">Upload Dokumen</h3>
            <div class="upload-box" onclick="document.getElementById('pdfInput').click()">
                <i class="fa-solid fa-file-circle-plus"></i>
                <p id="file-label">Pilih file PDF untuk diupload</p>
                <input type="file" id="pdfInput" accept="application/pdf" hidden>
            </div>
            <button class="btn-main" id="uploadBtn">
                <span>MULAI UPLOAD</span>
                <i class="fa-solid fa-arrow-right-long"></i>
            </button>
        </div>
    </div>

    <div id="view-setting" class="view">
        <div class="card">
            <i class="fa-solid fa-gears" style="font-size: 40px; color: var(--deep-blue); margin-bottom: 15px;"></i>
            <h3 style="color:var(--deep-blue); margin-bottom:10px;">Pengaturan</h3>
            <p style="font-size: 12px; color: #64748b;">Konfigurasi Mahika Cloud V2.0</p>
        </div>
    </div>

    <div id="view-profile" class="view">
        <div class="card">
            <i class="fa-solid fa-circle-user" style="font-size: 40px; color: var(--deep-blue); margin-bottom: 15px;"></i>
            <h3 style="color:var(--deep-blue); margin-bottom:10px;">Admin Profile</h3>
            <p style="font-size: 12px; color: #64748b;">Mahika Trans Management</p>
        </div>
    </div>
</div>

<div class="bottom-nav">
    <div class="nav-item active" onclick="switchTab('home', this)">
        <i class="fa-solid fa-house"></i><span>Home</span>
    </div>
    <div class="nav-item" onclick="switchTab('upload', this)">
        <i class="fa-solid fa-circle-plus"></i><span>Upload</span>
    </div>
    <div class="nav-item" onclick="switchTab('setting', this)">
        <i class="fa-solid fa-sliders"></i><span>Setting</span>
    </div>
    <div class="nav-item" onclick="switchTab('profile', this)">
        <i class="fa-solid fa-user-gear"></i><span>Profile</span>
    </div>
</div>

<div id="toast" class="toast"></div>

<script src="app.js"></script>
</body>
</html>
